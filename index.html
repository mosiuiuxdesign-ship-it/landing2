<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>store</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b; /* پس‌زمینه */
    }
    /* یک کانتینر برای وسط‌چین شدن */
    .wrap {
      max-width: 1440px;     /* عرض طرح اصلی */
      margin: 0 auto;        /* وسط چین */
    }
    img {
      display: block;
      width: 100%;           /* ریسپانسیو: عرض همیشه به اندازه صفحه */
      height: auto;          /* نسبت تصویر حفظ میشه */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="Desktop - 4.png" alt="Figma Design" loading="lazy" />
  </div>
</body>
</html>
